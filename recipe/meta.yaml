{% set name = "types-six" %}
{% set version = "1.16.21.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-six-{{ version }}.tar.gz
  sha256: 746e6c25b8c48b3c8ab9efe7f68022839111de423d35ba4b206b88b12d75f233

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/six-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for six
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
